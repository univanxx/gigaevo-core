specs:
  fitness:
    description: Proportion of cases where the final answer equals the ground-truth answer.
    decimals: 5
    is_primary: true
    higher_is_better: true
    lower_bound: 0.01
    upper_bound: 1.0
    include_in_prompts: true
    significant_change: 0.001
    sentinel_value: 0.0
  tokens_count:
    description: Average number of tokens used by doctor during consultation.
    decimals: 2.0
    is_primary: false
    higher_is_better: false
    lower_bound: 0.0
    upper_bound: 10000.0
    include_in_prompts: true
    significant_change: 50.0
    sentinel_value: 20000.0
  is_valid:
    description: Whether the program is valid (1 valid, 0 invalid)
    decimals: 0
    is_primary: false
    higher_is_better: true
    lower_bound: 0.0
    upper_bound: 1.0
    include_in_prompts: true
    significant_change: 1.0
    sentinel_value: 0
  
