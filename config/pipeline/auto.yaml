# @package _global_

# Evolution context
evolution_context:
  _target_: gigaevo.entrypoint.evolution_context.EvolutionContext
  problem_ctx: ${problem_context}
  llm_wrapper: ${ref:llm}
  storage: ${ref:redis_storage}

# Pipeline builder - automatically selects based on problem_context.is_contextual
pipeline_builder:
  _target_: gigaevo.config.helpers.select_pipeline_builder
  problem_context: ${problem_context}
  evolution_context: ${evolution_context}

# Build DAG blueprint
dag_blueprint:
  _target_: gigaevo.config.helpers.build_dag_from_builder
  builder: ${pipeline_builder}
